<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
  <form method="POST" class="p-5 rounded bg-secondary">
    <h2 class="mb-3">Login</h2>
    <input class="form-control mb-2" type="text" name="username" placeholder="Username">
    <input class="form-control mb-2" type="password" name="password" placeholder="Password">
    <button class="btn btn-primary w-100">Login</button>
  </form>
</body>
</html>
